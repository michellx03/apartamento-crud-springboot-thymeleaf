<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Apartamentos</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Excus</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Inicio
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/api/apartamento}">Lista Apartamentos</a></li>

			</ul>
		</div>
	</nav>
    
        <h1>Lista de Apartamentos</h1>
        
        <div>
            <nobr>
                <a class="btn btn-primary" th:href="@{/api/apartamento/add}">Cadastrar Apartamento</a>
            </nobr>
        </div>
        <br/><br/>
        
        <div class="form-group">
            <table class="table table-hover table-dark" border="1">
                <tr>
                    <th>#</th>
                    <th>Apartamento</th>
                    <th>Estado</th>
                    <th>Opções</th>

                </tr>
                <tr th:each ="apartamentos : ${apartamento}">
                    <td><a th:href="@{/api/apartamento/{apartamentotId}(apartamentotId=${apartamentos.id})}" th:utext="${apartamentos.id}">...</a></td>
                    <td th:utext="${apartamentos.numero}">...</td>
                    <td th:utext="${apartamentos.estado}">...</td>
                    <td>
	                    <a class="btn btn-warning" th:href="@{/api/apartamento/{apartamentoId}/edit(apartamentoId=${apartamentos.id})}">Editar</a>
	                    <a class="btn btn-danger" th:href="@{/api/apartamento/{apartamentoId}/delete(apartamentoId=${apartamentos.id})}">Excluir</a>
                    </td>                                      
                </tr>
            </table>          
        </div>
        <br/><br/>
        <div>
            <nobr>
                <span th:if="${hasPrev}"><a class="btn btn-secondary" th:href="@{/api/apartamento?page={prev}(prev=${prev})}">Ante</a>&nbsp;&nbsp;&nbsp;</span> 
                <span th:if="${hasNext}"><a class="btn btn-secondary" th:href="@{/api/apartamento?page={next}(next=${next})}">Prox</a></span>
            </nobr>
        </div>

		<footer class="fixed-bottom bg-light text-center text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2);">
				© 2022 Copyright: <a class="text-dark"
					href="#">Excus</a>
			</div>
			<!-- Copyright -->
		</footer>

	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
        
    </body>
</html>
