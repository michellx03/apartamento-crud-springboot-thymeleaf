<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Visualizar Apartamento</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Excus</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Inicio
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/api/apartamento}">Lista Apartamentos</a></li>

			</ul>
		</div>
	</nav>


	<h1>Visualizar Apartamento</h1>
        <br/><br/>
        
        <div class="form-group col-md-2 col-sm-2 col-lg-2 col-xl-2" th:if="${apartamento}">
            <table class="table table-striped" border="0">
                <tr>
                    <td>ID</td>
                    <td>:</td>
                    <td th:utext="${apartamento.id}">...</td>          
                </tr>
                <tr>
                    <td>Apartamento</td>
                    <td>:</td>
                    <td th:utext="${apartamento.numero}">...</td>             
                </tr>
                <tr>
                    <td>Estado</td>
                    <td>:</td>
                    <td th:utext="${apartamento.estado}">
                    
                    <select class="form-select" aria-label="Default select example">
						  <option selected>Selecione um estado</option>
						  <option value="LIVRE">Livre</option>
						  <option value="LOCADO">Locado</option>
						</select>
                    
                    </td>              
                </tr>
            </table>
            <br/><br/>
            <div th:if="not ${allowDelete}">
                <a class="btn btn-warning" th:href="@{/api/apartamento/{apartamentoId}/edit(apartamentoId=${apartamento.id})}">Editar</a> |
                <a class="btn btn-danger" th:href="@{/api/apartamento/{apartamentoId}/delete(apartamentoId=${apartamento.id})}">Excluir</a>
            </div>
        
        
            <form th:if="${allowDelete}" th:action="@{/api/apartamento/{apartamentoId}/delete(apartamentoId=${apartamento.id})}" method="POST">
                Deseja excluir o Apartamento? <input class="btn btn-danger" type="submit" th:value="Yes" />      
            </form>
        </div>
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />    
        
        <footer class="fixed-bottom bg-light text-center text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2);">
				Â© 2022 Copyright: <a class="text-dark"
					href="#">Excus</a>
			</div>
			<!-- Copyright -->
		</footer>  
        
        <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script> 
            
    </body>
</html>
